{% extends "base.html" %}
{% block content %}
<h1>Data Kehadiran</h1>
<table class="table table-bordered table-hover">
    <thead class="thead-dark"><tr>
        <th scope="col">No.</th>
        <th scope="col">NIM</th>
        <th scope="col">Kelas</th>
        <th scope="col">Waktu Kedatangan</th>
        <th scope="col">Status</th>
    </tr></thead>

    {% for data in datas %}
    <tr>
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.nim }}</td>
        <td>{{ data.kelas }}</td>
        <td>{{ data.waktu }}</td>
        <td>{{ data.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
